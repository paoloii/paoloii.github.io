---
layout: default
title: blog
---

<head>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png"
</head>

<h1>{{ page.title }}</h1>

   {% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}
